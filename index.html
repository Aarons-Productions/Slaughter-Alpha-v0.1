<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLAUGHTER</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #menu {
            position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #ff0000; z-index: 100;
        }
        #start-btn {
            padding: 20px 40px; background: #200; border: 2px solid #f00;
            color: #f00; font-size: 2rem; cursor: pointer; margin-top: 20px;
        }
        #start-btn:hover { background: #600; color: #fff; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #f00; border-radius: 50%; transform: translate(-50%, -50%); z-index: 10; display: none; }
        #ui { position: absolute; top: 20px; left: 20px; color: #ff0000; z-index: 5; display: none; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>SLAUGHTER</h1>
        <p>ALPHA V0.2.3</p>
        <button id="start-btn">START GAME</button>
    </div>

    <div id="crosshair"></div>
    <div id="ui">KILLS: <span id="k">0</span></div>

    <audio id="menuMusic" src="MainMenu.mp3" loop></audio>
    <audio id="gameMusic" src="InGame.mp3" loop></audio>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('start-btn');
        const menuMusic = document.getElementById('menuMusic');
        const gameMusic = document.getElementById('gameMusic');
        const ui = document.getElementById('ui');
        const crosshair = document.getElementById('crosshair');

        // Autoplay policy fix: Music starts on first click
        window.addEventListener('mousedown', () => {
            if (gameMusic.paused && menu.style.display !== 'none') {
                menuMusic.play().catch(() => {});
            }
        }, { once: true });

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.1);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new PointerLockControls(camera, document.body);

        startBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            ui.style.display = 'block';
            crosshair.style.display = 'block';
            
            menuMusic.pause();
            gameMusic.play();
            controls.lock();
        });

        // --- GROUND & ENEMIES ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ color: 0x050505 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const enemies = [];
        let kills = 0;
        for(let i=0; i<8; i++) {
            const e = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            e.position.set(Math.random()*40-20, 1, Math.random()*-40);
            scene.add(e);
            enemies.push(e);
        }

        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        window.addEventListener('mousedown', () => {
            if(!controls.isLocked) return;
            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(enemies);
            if(hits.length > 0) {
                hits[0].object.position.set(Math.random()*40-20, 1, Math.random()*-40 - 10);
                kills++;
                document.getElementById('k').innerText = kills;
            }
        });

        camera.position.set(0, 1.6, 5);

        function animate() {
            requestAnimationFrame(animate);
            if(controls.isLocked) {
                if(keys['KeyW']) controls.moveForward(0.15);
                if(keys['KeyS']) controls.moveForward(-0.15);
                if(keys['KeyA']) controls.moveRight(-0.15);
                if(keys['KeyD']) controls.moveRight(0.15);
            }
            enemies.forEach(e => {
                const dir = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
                e.position.x += dir.x * 0.03;
                e.position.z += dir.z * 0.03;
                e.lookAt(camera.position);
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
